<main>
  <div class="login-container">
    <!-- Columna izquierda -->
    <div class="left-column">
      <div class="left-content">
        <h1>ArriendaTuFinca</h1>
        <p>Tu lugar ideal para encontrar y reservar las mejores propiedades rurales para tu descanso y eventos especiales.</p>
        
        <div class="create-account-box">
          <p>¿Todavía no tienes cuenta?</p>
          <a class="create-account-btn" routerLink="/registro">Crear una cuenta</a>
        </div>
      </div>
    </div>
    
    <!-- Columna derecha (formulario) -->
    <div class="right-column">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          
          <div class="forgot-password">
            <a routerLink="">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="login-btn" [disabled]="loading">{{ loading ? 'Cargando...' : 'Iniciar Sesión' }}</button>
        </form>
      </div>
    </div>
  </div>
</main>
