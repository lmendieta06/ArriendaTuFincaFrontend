<div class="login-container">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            #emailInput="ngModel"
            placeholder="correo@ejemplo.com">
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-text">
            Correo electrónico es requerido
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            #passwordInput="ngModel"
            placeholder="Ingrese su contraseña">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-text">
            Contraseña es requerida
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading">Cargando...</span>
          <span *ngIf="!isLoading">Ingresar</span>
        </button>
        
        <div class="register-link">
          <span>¿No tienes cuenta? </span>
          <a routerLink="/register">Regístrate aquí</a>
        </div>
      </form>
    </div>
  </div>
