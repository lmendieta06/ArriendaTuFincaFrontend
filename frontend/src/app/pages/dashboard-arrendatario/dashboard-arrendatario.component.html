<!-- Contenido del dashboard -->
<div class="dashboard-content">
        <!-- Sección de bienvenida -->
        <div class="welcome-section">
          <h2>Hola, {{userName}}</h2>
          <p>Aquí tienes un resumen de tu actividad reciente</p>
        </div>
  
        <!-- Tarjetas de estadísticas -->
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-icon home-icon">
              <i class="material-icons">home</i>
            </div>
            <div class="stat-number">{{activeProperties}}</div>
            <div class="stat-label">Propiedades Activas</div>
          </div>
  
          <div class="stat-card">
            <div class="stat-icon pending-icon">
              <i class="material-icons">assignment</i>
            </div>
            <div class="stat-number">{{solicitudesPendientes}}</div>
            <div class="stat-label">Solicitudes Pendientes</div>
          </div>
  
          <div class="stat-card">
            <div class="stat-icon completed-icon">
              <i class="material-icons">done_all</i>
            </div>
            <div class="stat-number">{{arriendos}}</div>
            <div class="stat-label">Arriendos Completados</div>
          </div>
  
          <div class="stat-card">
            <div class="stat-icon rating-icon">
              <i class="material-icons">star</i>
            </div>
            <div class="stat-number">{{calificacionPromedio}}</div>
            <div class="stat-label">Calificación Promedio</div>
          </div>
        </div>
  
        <!-- Sección de Fincas Activas -->
        <div class="active-farms-section">
          <div class="section-header">
            <h2>Fincas Activas</h2>
            <a href="#" class="view-all">Ver todas</a>
          </div>
  
          <!-- Lista de fincas -->
          <div class="farms-list">
            <!-- Componente de tarjeta de finca -->
            <app-farm-card  *ngFor="let propiedad of propiedades" [farmName]="propiedad.nombre" [description]="propiedad.descripcion"[status]="propiedad.disponible" [image]="propiedad.imagen"></app-farm-card>
  
          </div>
        </div>
</div>
