<main>
    <div class="login-container">
        <!-- Columna izquierda -->
        <div class="left-column">
        <div class="left-content">
            <h1>ArriendaTuFinca</h1>
            <p>Tu lugar ideal para encontrar y reservar las mejores propiedades rurales para tu descanso y eventos especiales.</p>
            
            <div class="create-account-box">
            <p>¿Ya tienes cuenta?</p>
            <a class="create-account-btn" routerLink="/inicio">Iniciar Sesión</a>
            </div>
        </div>
        </div>
        
        <!-- Columna derecha (formulario) -->
        <div class="right-column">
        <div class="login-form">
            <h2>¡Bienvenido a la creación de tu cuenta!</h2>
            
            <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
            <div class="form-row">
                <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
                </div>
                
                <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
            </div>
            
            <div class="form-group" [ngClass]="{'error': passwordError}">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="usuario.password" 
                    required (input)="onPasswordChange()">
                <div class="error-message" *ngIf="passwordError">
                La contraseña debe tener al menos 8 caracteres sin espacios
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="arrendar" name="arrendar" [(ngModel)]="usuario.arrendar">
                <label for="arrendar">Quiero arrendar mi propiedad</label>
            </div>
            
            <button type="submit" class="login-btn" (click)="console.log('Botón clickeado')">Registrarse</button>
        </form>
        </div>
        </div>
    </div>
</main>
