<div class="usuarios-container">
    <h2>Lista de Usuarios</h2>
    
    <div class="user-count">
      Total usuarios: {{ allUsers.length }}
    </div>
    
    <div *ngIf="loading" class="loading">
      Cargando usuarios...
    </div>
    
    <div *ngIf="!loading && allUsers.length === 0" class="no-users">
      No se encontraron usuarios.
    </div>
    
    <div *ngIf="!loading && allUsers.length > 0" class="users-list">
      <div *ngFor="let usuario of allUsers" class="user-card">
        <h3>{{ usuario.nombre }}</h3>
        <div class="user-details">
          <p><strong>Email:</strong> {{ usuario.email }}</p>
          <p><strong>Tel√©fono:</strong> {{ usuario.telefono }}</p>
          <p><strong>Tipo:</strong> {{ usuario.tipoUsuario }}</p>
        </div>
      </div>
    </div>
    
    <button (click)="getUsers()">Recargar Usuarios</button>
</div>
