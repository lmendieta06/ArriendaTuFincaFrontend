<div class="property-card">
    <div class="property-header" [ngStyle]="{'background-color': '#EFB810'}">
      <span class="property-title">Finca {{ imageNumber }}</span>
      <span class="property-status" [ngClass]="status === 'Disponible' ? 'status-available' : 'status-unavailable'">
        {{ status }}
      </span>
    </div>
    
    <div class="property-amenities">
      <div class="amenity" *ngFor="let amenity of amenities">
        {{ amenity }}
      </div>
    </div>
    
    <div class="property-details">
      <h3>{{ name }}</h3>
      
      <div class="property-location">
        <i class="material-icons location-icon">location_on</i>
        <span>{{ location }}</span>
      </div>
      
      <div class="property-price">
        <span class="price">{{ price | currency:'COP':'symbol-narrow':'1.0-0' }} / dia</span>
      </div>
      
      <p class="property-description">{{ description }}</p>
      
      <div class="property-stats">
        <div class="stat">
          <span class="stat-value">{{ capacity }}</span>
          <span class="stat-label">Capacidad</span>
        </div>
        
        <div class="stat">
          <span class="stat-value">{{ rating }}</span>
          <span class="stat-label">Calificaci√≥n</span>
        </div>
        
        <div class="stat">
          <span class="stat-value">{{ reservations }}</span>
          <span class="stat-label">Reservas</span>
        </div>
      </div>
      
      <div class="property-actions">
        <button class="edit-btn">Editar</button>
        <button class="deactivate-btn">Desactivar</button>
      </div>
    </div>
  </div>
