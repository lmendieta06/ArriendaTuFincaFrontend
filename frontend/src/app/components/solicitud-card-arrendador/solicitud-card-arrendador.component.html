<div class="request-card">
    <!-- Información de la propiedad -->
    <div class="property-info">
      <div class="property-image" [ngClass]="'property-' + propertyId.toLowerCase()">
        <span>{{ propertyId }}</span>
      </div>
      <div class="property-details">
        <h3>{{ propertyName }}</h3>
        <div class="property-location">
          <span class="location-dot"></span>
          <span>{{ propertyLocation }}</span>
        </div>
      </div>
      <div class="status-badge" [ngClass]="getStatusClass()">
        {{ status }}
      </div>
    </div>
    
    <!-- Información de la solicitud -->
    <div class="request-details">
      <div class="detail-group">
        <div class="detail-label">Huésped</div>
        <div class="detail-value guest">
          <div class="guest-avatar">{{ guestInitials }}</div>
          <span>{{ guestName }}</span>
        </div>
      </div>
      
      <div class="detail-group">
        <div class="detail-label">Fecha de llegada</div>
        <div class="detail-value">{{ checkIn }}</div>
      </div>
      
      <div class="detail-group">
        <div class="detail-label">Fecha de salida</div>
        <div class="detail-value">{{ checkOut }}</div>
      </div>
      
      <div class="detail-group">
        <div class="detail-label">Monto total</div>
        <div class="detail-value amount">${{ totalAmount | number:'1.0-0' }}</div>
      </div>
    </div>
    
    <!-- Pie de la tarjeta -->
    <div class="request-footer">
      <div class="request-id">
        Solicitud {{ requestId }}
      </div>
      
      <div class="action-buttons" *ngIf="showActions">
        <button class="approve-btn" (click)="updateEstadoSolicitud(EstadoSolicitud.APROBADA)">Aprobar</button>
        <button class="reject-btn" (click)="updateEstadoSolicitud(EstadoSolicitud.RECHAZADA)">Rechazar</button>
      </div>

      <div class="rejected-message" *ngIf="status === 'RECHAZADA'">
        Solicitud rechazada
      </div>
      

      <button *ngIf="status !== 'RECHAZADA'"
        [ngClass]="getButtonClass()"
        (click)="onActionClick($event)">
        {{ getActionButtonLabel() }}
      </button>

      

    </div>
</div>
